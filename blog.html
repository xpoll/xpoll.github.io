---
layout: page
permalink: /blog
---

<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>大街小巷</h1>
          <p>这里有我们的故事。</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% for post in site.posts %}
<div class="post-area">
  <a href="{{ post.url | prepend: site.baseurl }}" class="bold">{{ post.title }}</a>
  <h3>{{ post.date | date: "%Y" }}<sub>&nbsp;{{ post.date | date: "%m-%d" }}&nbsp;<sub>{{ post.time | date: "%H:%M" }}</sub></sub></h3>
  <p>
    {{ post.subtitle }}
    <!-- {{ post.content | strip_html | truncatewords: 50 }} -->
  </p>
</div>
{% endfor %}
