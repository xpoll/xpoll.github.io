---
layout: page
---

<div class="post">
  <section id="intro" style="border: 1px dotted #ddd;">
    <div class="container">
      <div class="row">
        <div>
          <div class="block">
            <h1>{{ page.title }}</h1>
            <div class="post-info-wrapper">
              <p class="italic"><span class="bold">{{ page.author }}&nbsp;<sub>{{ page.time | date: "%Y-%m-%d %H:%M:%S" }}</sub></span></p>
            </div>
            <hr />
            <p>{{ content }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<p class="center-text" style="padding: 30px;">
  <a href="{{ site.baseurl }}/blog">STORY</a>
</p>
